
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M87 - Monitoramento</title>
    <style>
        @font-face {
            font-family: 'Broken Console';
            src: url('Broken Console Bold.ttf') format('truetype'),
                 url('Broken Console Bold.otf') format('opentype');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Broken Console', sans-serif;
            background-color: #000;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            width: 90%;
            margin: 0 auto;
        }

        .header img {
            max-width: 100;
            height: 100px;
            margin-left: 50;
            justify-content: left;
            align-items: flex-start;
        }

        .values {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }

        .values div {
            text-align: center;
            margin: 0 10px;
        }

        .values .box {
            width: 300px;
            height: 300px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            font-size: 50px;
            color: black;
        }

        .input-group {
            margin-top: 20px;
        }

        .input-group input {
            width: 100px;
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            font-family: 'Broken Console', sans-serif;
        }

        .input-group button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Broken Console', sans-serif;
            background-color: #444;
            color: white;
            border: none;
        }

        .legend {
            display: flex;
            align-items: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .legend div {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .legend .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .green {
            background-color: green;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="header">
            <img src="./images/m87.png" alt="Logo M87">
        </div>
        <div class="values">
            <div>
                <h3>Temperatura (°C)</h3>
                <div class="box" id="temp">--</div>
            </div>
            <div>
                <h3>Oxigênio (O2)</h3>
                <div class="box" id="oxigenio">--</div>
            </div>
            <div>
                <h3>Batimento (Bpm)</h3>
                <div class="box" id="batimento">--</div>
            </div>
        </div>

        <div class="legend">
            <div><div class="dot green"></div> Sinais normais</div>
            <div><div class="dot red"></div> Sinais elevados</div>
            <div><div class="dot blue"></div> Sinais abaixo do normal</div>
        </div>

        <div class="input-group">
            <input type="number" id="tempInput" placeholder="Temperatura">
            <button onclick="updateValue('temp', 'tempInput', 'temp')">Atualizar Temperatura</button>
        </div>
        <div class="input-group">
            <input type="number" id="oxigenioInput" placeholder="Oxigênio">
            <button onclick="updateValue('oxigenio', 'oxigenioInput', 'oxigenio')">Atualizar Oxigênio</button>
        </div>
        <div class="input-group">
            <input type="number" id="batimentoInput" placeholder="Batimento">
            <button onclick="updateValue('batimento', 'batimentoInput', 'batimento')">Atualizar Batimento</button>
        </div>
    </div>

    <script>
        function updateValue(elementId, inputId, type) {
            const inputValue = parseFloat(document.getElementById(inputId).value);
            const element = document.getElementById(elementId);

            if (!isNaN(inputValue)) {
                element.innerText = inputValue;

                switch (type) {
                    case 'temp':
                        if (inputValue < 35.9) {
                            element.style.color = 'blue';
                        } else if (inputValue > 37.4) {
                            element.style.color = 'red';
                        } else {
                            element.style.color = 'green';
                        }
                        break;

                    case 'oxigenio':
                        if (inputValue < 94.9) {
                            element.style.color = 'blue';
                        } else if (inputValue > 101) {
                            element.style.color = 'red';
                        } else {
                            element.style.color = 'green';
                        }
                        break;

                    case 'batimento':
                        if (inputValue < 59) {
                            element.style.color = 'blue';
                        } else if (inputValue > 101) {
                            element.style.color = 'red';
                        } else {
                            element.style.color = 'green';
                        }
                        break;
                }
            } else {
                alert('Por favor, insira um valor válido.');
            }
        }
    </script>
</body>
</html>
