<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @font-face {
            font-family: 'Broken Console';
            src: url('Broken Console Bold.ttf') format('truetype');
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Broken Console', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Broken Console', sans-serif;
        }
        
        main {
            padding: 20px;
            position: fixed;
            z-index: 1;
            padding-left: calc(82px + 20px);
        }

        /* Sidebar */
        #sidebar {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #000000;
            height: 100vh;
            border-radius: 0px 0px 0px 0px;
            position: relative;
            transition: all .5s;
            min-width: 100px;
            z-index: 2;
        }

        #sidebar_content {
            padding: 10px;
        }

        #side_items {
            display: flex;
            flex-direction: column;
            gap: 15px;
            list-style: none;
        }

        .side-item {
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
        }

        .side-item.active {
            background-color: green;
        }

        .side-item:hover:not(.active),
        #logout_btn:hover {
            background-color: rgb(155, 155, 155);
        }

        .side-item a {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .side-item a i {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
        }

        #logout_btn {
            border: none;
            padding: 12px;
            font-size: 14px;
            display: flex;
            gap: 20px;
            align-items: center;
            border-radius: 8px;
            cursor: pointer;
            background-color: transparent;
        }

        #open_btn {
            position: absolute;
            top: 30px;
            right: -30px;
            background-color: transparent;
            color: white;
            border-radius: 100%;
            width: 20px;
            height: 20px;
            border: none;
            cursor: pointer;
        }

        #open_btn_icon {
            transition: transform .3s ease;
        }

        .open-sidebar #open_btn_icon {
            transform: rotate(180deg);
        }

        .item-description {
            width: 0px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            font-size: 20px;
            transition: width .6s;
            height: 0px;
        }

        #sidebar.open-sidebar {
            min-width: 10%;
        }

        #sidebar.open-sidebar .item-description {
            width: 150px;
            height: auto;
        }

        #sidebar.open-sidebar .side-item a {
            justify-content: flex-start;
            gap: 14px;
        }

        /* Conteúdo principal */
        .content {
            margin-left: 50px;
            padding: 10px;
            flex-grow: 1;
        }

        .header {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .header img {
            width: 40%;
            height: 100%;
            margin-left: 60%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid white;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            border-top: 1px solid white;
            padding-top: 10px;
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <nav id="sidebar">
        <div id="sidebar_content">
        <ul id="side_items">
            <li class="side-item">
            <a href="./index.html">
                <i class="fa-solid fa-chart-line"></i>
                <span class="item-description">Dashboard</span>
            </a>
            </li>
            <li class="side-item active">
            <a href="./tabela.html">
                <i class="fa-solid fa-chart-pie"></i>
                <span class="item-description">Tabela</span>
            </a>
            </li>
            <li class="side-item">
            <a href="./pagina.html">
                <i class="fa-solid fa-file-waveform"></i>
                <span class="item-description">Simulação</span>
            </a>
            </li>
        </ul>

        <button id="open_btn">
            <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
        </button>
        </div>
    </nav>
    <!-- Fim das Configuracoes do SideBar -->

    <!-- Configuracoes do Conteudo Principal -->
    <div class="content">
        <div class="header">
            <img src="./imagens/m87.png" alt="M87">
        </div>

        <h1>Estatísticas de Saúde</h1>
        <table>
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Mínima</th>
                <th>Média</th>
                <th>Máxima</th>
            </tr>
        </thead>
        <tbody id="statsTable">
            <tr>
                <td>Temperatura (°C)</td>
                <td id="tempMin">--</td>
                <td id="tempAvg">--</td>
                <td id="tempMax">--</td>
            </tr>
            <tr>
                <td>BPM</td>
                <td id="bpmMin">--</td>
                <td id="bpmAvg">--</td>
                <td id="bpmMax">--</td>
            </tr>
            <tr>
                <td>Oxigênio (%)</td>
                <td id="oxiMin">--</td>
                <td id="oxiAvg">--</td>
                <td id="oxiMax">--</td>
            </tr>
        </tbody>
        </table>
        <footer>
            Versão 1.2 - 1EMA Projeto M87
        </footer>
    </div>

    <script>

        // Script - Funcionamento do SideBar 
        function toggleMenu() {
            const menu = document.getElementById("menu-content");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }

        document.getElementById('open_btn').addEventListener('click', function () {
        document.getElementById('sidebar').classList.toggle('open-sidebar');
        });

        // Script - Conexao com Banco de dados
        async function fetchData() {
            const response = await fetch('/dados');
            const data = await response.json();

            document.getElementById('tempMin').textContent = data.temperaturaMin.toFixed(1);
            document.getElementById('tempAvg').textContent = data.temperaturaAvg.toFixed(1);
            document.getElementById('tempMax').textContent = data.temperaturaMax.toFixed(1);

            document.getElementById('bpmMin').textContent = data.bpmMin.toFixed(1);
            document.getElementById('bpmAvg').textContent = data.bpmAvg.toFixed(1);
            document.getElementById('bpmMax').textContent = data.bpmMax.toFixed(1);

            document.getElementById('oxiMin').textContent = data.oxigenioMin.toFixed(1);
            document.getElementById('oxiAvg').textContent = data.oxigenioAvg.toFixed(1);
            document.getElementById('oxiMax').textContent = data.oxigenioMax.toFixed(1);
        }

        setInterval(fetchData, 10000);
        fetchData(); 

    </script>
</body>
</html>
