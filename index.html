<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Sinais Vitais - Projeto M87</title>
    <style>
        @font-face {
            font-family: 'Broken Console';
            src: url('Broken Console Bold.ttf') format('truetype');
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Broken Console', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            margin: 0 auto;
            padding-top: 20px;
        }

        .info-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .info-box {
            flex: 1;
            text-align: center;
            margin: 0 10px;
        }

        .info-box h2 {
            margin-bottom: 10px;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            margin: 0 auto;
        }

        .gabarito {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }

        .gabarito span {
            display: flex;
            align-items: center;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .gabarito span::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .verde::before {
            background-color: green;
        }

        .vermelho::before {
            background-color: red;
        }

        .azul::before {
            background-color: blue;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            border-top: 1px solid white;
            padding-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
        <div class="header">
            <img src="./images/m87.png" alt="M87">
        </div>

    <div class="info-container">
        <div class="info-box">
            <h2>Temperatura (°C)</h2>
            <div class="box" id="temperatura">--</div>
            <div class="gabarito">
                <span class="verde">Sinais normais</span>
                <span class="vermelho">Sinais elevados</span>
                <span class="azul">Sinais abaixo do normal</span>
            </div>
        </div>
        <div class="info-box">
            <h2>Oxigênio (O2)</h2>
            <div class="box" id="oxigenio">--</div>
        </div>
        <div class="info-box">
            <h2>Batimento (Bpm)</h2>
            <div class="box" id="batimento">--</div>
        </div>
    </div>

    <footer>
        Versão 0.1 - 1EMA Projeto M87
    </footer>

    <script>
        function updateValues() {
            fetch('dados.txt')
                .then(response => response.text())
                .then(data => {
                    const lines = data.trim().split('\n');
                    const lastLines = lines.slice(-3);

                    const temperatura = parseFloat(lastLines[0]);
                    const oxigenio = parseFloat(lastLines[1]);
                    const batimento = parseFloat(lastLines[2]);

                    document.getElementById('temperatura').textContent = temperatura.toFixed(1);
                    document.getElementById('oxigenio').textContent = oxigenio.toFixed(1);
                    document.getElementById('batimento').textContent = batimento.toFixed(1);

                    if (temperatura < 35.9) {
                        document.getElementById('temperatura').style.color = 'blue';
                    } else if (temperatura > 37.4) {
                        document.getElementById('temperatura').style.color = 'red';
                    } else {
                        document.getElementById('temperatura').style.color = 'green';
                    }

                    if (oxigenio < 94.9) {
                        document.getElementById('oxigenio').style.color = 'blue';
                    } else if (oxigenio > 100) {
                        document.getElementById('oxigenio').style.color = 'red';
                    } else {
                        document.getElementById('oxigenio').style.color = 'green';
                    }

                    if (batimento < 59) {
                        document.getElementById('batimento').style.color = 'blue';
                    } else if (batimento > 101) {
                        document.getElementById('batimento').style.color = 'red';
                    } else {
                        document.getElementById('batimento').style.color = 'green';
                    }
                });
        }

        updateValues();
        setInterval(updateValues, 5000);
    </script>
</body>
</html>
