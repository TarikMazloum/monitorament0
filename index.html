<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M87 - Leitura de Dados</title>
    <style>
        @font-face {
            font-family: 'Broken Console';
            src: url('Broken Console Bold.ttf') format('truetype'),
                 url('Broken Console Bold.otf') format('opentype');
        }
        /* Ajusta para uma tela maior sem barras de rolagem */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Broken Console', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header {
            width: 100%;
            background-color: #000;
            padding: 10px;
            text-align: left; 
        }
        .header img {
            width: 30%; 
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 90%;
            margin-top: 40px;
        }
        .data-box-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .label {
            margin-bottom: 20px;
            font-size: 1.5em; 
        }
        .data-box {
            width: 250px;
            height: 250px;
            background-color: #d3d3d3;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em; 
        }
        .footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            font-size: 1em;
            border-top: 1px solid #fff;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="images/m87.png" alt="M87">
    </div>

    <div class="container">
        <div class="data-box-wrapper">
            <div class="label">Temperatura (°C)</div>
            <div class="data-box" id="temp"></div>
        </div>
        <div class="data-box-wrapper">
            <div class="label">Oxigênio (O2)</div>
            <div class="data-box" id="oxigenio"></div>
        </div>
        <div class="data-box-wrapper">
            <div class="label">Batimento (Bpm)</div>
            <div class="data-box" id="batimento"></div>
        </div>
    </div>

    <div class="footer">
        Versão 0.1 - 1EMA Projeto M87
    </div>

    <script>
        // Função para ler o arquivo .txt no backend
        fetch("dados.txt")
            .then(response => response.text())
            .then(data => {
                const lines = data.trim().split('\n');
                const lastThreeLines = lines.slice(-3);
                document.getElementById('temp').innerText = lastThreeLines[0].trim();
                document.getElementById('oxigenio').innerText = lastThreeLines[1].trim();
                document.getElementById('batimento').innerText = lastThreeLines[2].trim();
            })
            .catch(error => console.error('Erro ao ler o arquivo:', error));
    </script>

</body>
</html>
